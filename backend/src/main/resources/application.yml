spring:
  application:
    name: datorio

  # ── Metadata Database (internal) ──
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:datorio}?stringtype=unspecified
    username: ${DB_USER:datorio}
    password: ${DB_PASSWORD:datorio}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# ── Server ──
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

# ── Security / JWT ──
datorio:
  jwt:
    secret: ${JWT_SECRET:CHANGE_ME_IN_PRODUCTION_min_32_chars_long_secret_key_here}
    access-token-expiration: 3600000    # 1 hour
    refresh-token-expiration: 604800000  # 7 days

  # ── Default Admin (created on first startup) ──
  admin:
    username: ${ADMIN_USER:admin}
    password: ${ADMIN_PASSWORD:admin}
    email: ${ADMIN_EMAIL:admin@datorio.local}

  # ── Scripting Engine Limits ──
  scripting:
    timeout-ms: 5000
    max-memory-mb: 64
    max-statements: 100000
  
  cache:
      enabled: true
      query-ttl-seconds: 300
      query-max-size: 500
      schema-ttl-seconds: 600

# ── Actuator (health checks) ──
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# ── OpenAPI / Swagger ──
springdoc:
  api-docs:
    path: /docs/openapi
  swagger-ui:
    path: /docs/swagger

# ── Logging ──
logging:
  level:
    com.datorio: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# ── Profile: Docker ──
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/datorio?stringtype=unspecified
