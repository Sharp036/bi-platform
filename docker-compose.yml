version: '3.9'

# ══════════════════════════════════════════════════
#  Datorio — Docker Compose
# ══════════════════════════════════════════════════
#
#  Services:
#    - datorio    : The BI application (Spring Boot)
#    - postgres    : Metadata store (users, reports, etc.)
#    - clickhouse  : Sample analytical DB (for development)
#
#  Usage:
#    docker-compose up -d                    # start all
#    docker-compose up -d datorio postgres  # without ClickHouse
#    docker-compose logs -f datorio         # follow logs
#
# ══════════════════════════════════════════════════

services:
  # ── Datorio Application ──
  datorio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datorio
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: datorio
      DB_USER: datorio
      DB_PASSWORD: ${DB_PASSWORD:-datorio_secret}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_at_least_32_characters_long}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@datorio.local}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - datorio-net

  # ── PostgreSQL (Metadata Store) ──
  postgres:
    image: postgres:16-alpine
    container_name: datorio-postgres
    environment:
      POSTGRES_DB: datorio
      POSTGRES_USER: datorio
      POSTGRES_PASSWORD: ${DB_PASSWORD:-datorio_secret}
    ports:
      - "${PG_PORT:-5433}:5432"  # 5433 to avoid conflict with host PG
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datorio"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - datorio-net

  # ── ClickHouse (Sample Analytical DB) ──
  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: datorio-clickhouse
    ports:
      - "${CH_HTTP_PORT:-8123}:8123"
      - "${CH_NATIVE_PORT:-9000}:9000"
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./docker/clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ${CH_PASSWORD:-clickhouse}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - datorio-net

volumes:
  pg_data:
  ch_data:

networks:
  datorio-net:
    driver: bridge
